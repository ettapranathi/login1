<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login\signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="name">
                <input type="email" placeholder="Username or Email address">
                <br>
                <input type="password" placeholder="password">
                <a href="">Forgot password</a>
                <input type="button" value="Login" id="signinBtn">
                <div class="links">
                    <a href="#"><img src="./facebook-logo-new-2019-freelogovectors.net_.webp" alt="fb"></a>
                    <a href="#"><img src="./pngtree-twitter-social-media-round-icon-png-image_6315985.png" alt="twitter"></a>
                    <a href="#"><img src="./download (2).png" alt="google"></a>
                </div>
                <p class="signup">Not a Member?<a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
